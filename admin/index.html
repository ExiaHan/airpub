<!DOCTYPE html>
<html ng-app="airpub.admin">
  <head ng-controller="meta">
    <base href="/" />
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <meta name="fragment" content="!" />
    <meta name="description" content="{{description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- dependencies stylesheets and scripts -->
    <link rel="stylesheet" href="../dist/airpub-dependencies.min.css">
    <script src="../dist/airpub-dependencies.min.js"></script>
    <!-- default theme: chill -->
    <link rel="stylesheet" href="bower_components/chill/css/chill.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="bower_components/chill/favicon.ico" />
  </head>
  <body ng-controller="base" ng-class="state.current.controller">
    <div id="admin" class="admin" ng-show="isAdmin" ng-cloak>
      <div class="container">
        <div class="row">
          <!-- the editor -->
          <div class="col-lg-12">
            <form name="articleForm" role="form" ng-submit="updateArticle(article.thread_id)">
              <div class="form-group title-group">
                <input type="text" ng-model="article.title" class="form-control" placeholder="文章标题" required>
              </div>
              <div id="core-editor" class="editor-wrapper clearfix">
                <editor-ninja ng-model="article.content"></editor-ninja>
                <button class="submit btn" type="submit">写好了</button>
                <a class="remove btn btn-danger" ng-show="article.thread_id" ng-click="removeArticle(article.thread_id)" ng-cloak>删除这篇文章</a>
              </div>
            </form>
          </div>
          <!-- add-on directives -->
          <div class="col-lg-12">
            <div id="add-ons" class="add-ons clearfix">
              <!-- <div meta-share ng-model="article.meta.share"></div> -->
              <div meta-background ng-model="article.meta.background"></div>
            </div>
          </div>
        </div>
     </div>
    </div>
    <!-- airpub config file -->
    <script src="../configs.js"></script>
    <!-- duoshuo embed js -->
    <script src="http://static.duoshuo.com/embed.unstable.js"></script> 
    <!-- airpub angular app -->
    <script src="../dist/airpub.min.js"></script>
  </body>
</html>
