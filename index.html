<!DOCTYPE html>
<html ng-app="airpub">
  <head>
    <meta charset="UTF-8">
    <title>airpub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- stylesheets -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/angular-snap/angular-snap.min.css">
    <link rel="stylesheet" href="/bower_components/nprogress/nprogress.css">
    <link rel="stylesheet" href="/dist/css/style.css" />
    <!-- scripts -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/snapjs/snap.min.js"></script>
    <script src="/bower_components/angular-snap/angular-snap.min.js"></script>
    <script src="/bower_components/nprogress/nprogress.js"></script>
    <script src="/bower_components/scrollMonitor/scrollMonitor.js"></script>
  </head>
  <body ng-controller="ui">
    <div snap-content>
      <header>
        <nav>
          <a snap-toggle="left" class="toggle-sidebar">
            <span class="glyphicon glyphicon-cloud"></span>
          </a>
          <div class="options pull-left">
            <a ui-sref="admin">
              <span class="glyphicon glyphicon-edit"></span>
            </a>
          </div>
        </nav>
        <div class="container">
          <div class="logo">
            <h1><a ui-sref="index">只活一次等于没活</a></h1>
          </div>
        </div>
      </header>
      <section id="content" class="content">
        <div ui-view>
          <div class="loading container">loading...</div>
        </div>
      </section>
      <footer ng-show="ready">
        <div class="container">
          &copy; 2014 powered by <a href="http://github.com/turingou/airpub">airpub</a>
        </div>
      </footer>
    </div>
    <div snap-drawer>
      <div id="sidebar" class="sidebar">
      </div>
    </div>
    <div class="alert-module">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" ng-bind="alert.msg"></alert>
    </div>
    <script>
      var duoshuoQuery = {
        short_name: 'getcandy'
      };
    </script>
    <script src="http://static.duoshuo.com/embed.unstable.js"></script>
    <script src="/src/javascript/airpub.js"></script>
  </body>
</html>
