<!DOCTYPE html>
<html ng-app="airpub" ng-controller="global">
  <head>
    <meta charset="UTF-8">
    <title ng-bind="configs.name"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- dependencies stylesheets -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-snap/angular-snap.min.css">
    <link rel="stylesheet" href="bower_components/nprogress/nprogress.css">
    <!-- stylesheets -->
    <link rel="stylesheet" href="dist/css/style.css" />
    <!-- dependencies scripts -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/snapjs/snap.min.js"></script>
    <script src="bower_components/angular-snap/angular-snap.min.js"></script>
    <script src="bower_components/nprogress/nprogress.js"></script>
    <script src="bower_components/angular-base64/angular-base64.min.js"></script>
    <script src="bower_components/angular-md5/angular-md5.min.js"></script>
    <script src="bower_components/upyun/src/upyun.js"></script>
    <script src="bower_components/duoshuo/src/duoshuo.js"></script>
  </head>
  <body ng-controller="base" ng-class="state.current.controller">
    <div snap-content class="snap-content-wrapper">
      <header ng-class="state.current.controller">
        <nav>
          <a snap-toggle="left" class="toggle-sidebar">
            <span class="glyphicon glyphicon-cloud"></span>
          </a>
          <div class="options pull-right">
            <a ui-sref="admin">
              <span class="glyphicon glyphicon-edit"></span>
            </a>
          </div>
        </nav>
        <div class="container">
          <div class="logo">
            <h1><a ui-sref="index" ng-bind="configs.name"></a></h1>
          </div>
        </div>
      </header>
      <section id="content" class="content">
        <div ui-view>
          <div class="loading container">loading...</div>
        </div>
      </section>
      <footer ng-show="ready">
        <div class="container">
          &copy; 2014 powered by <a href="http://github.com/turingou/airpub">airpub</a>
        </div>
      </footer>
    </div>
    <div snap-drawer class="snap-drawer-wrapper">
      <div id="sidebar" class="sidebar">
        <div class="user clearfix" ng-show="user && user.user_id != 0">
          <img ng-show="user.avatar_url" ng-src="{{user.avatar_url}}" alt="" class="img-circle">
          <p class="user-title" ng-bind="'欢迎回来 ' + user.name"></p>
        </div>
        <div class="signin clearfix" ng-show="!user">
          <a ng-href="http://duoshuo.com/login?redirect_uri={{location.$$absUrl}}" class="signin-btn btn btn-default">登录</a>
        </div>
      </div>
    </div>
    <div class="alert-module">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" ng-bind="alert.msg"></alert>
    </div>
    <script src="http://static.duoshuo.com/embed.unstable.js"></script>
    <!-- airpub config file -->
    <script src="configs.js"></script>
    <!-- airpub angular.js app -->
    <script src="src/javascript/airpub.js"></script>
    <script src="src/javascript/controllers/global.js"></script>
    <script src="src/javascript/controllers/base.js"></script>
    <script src="src/javascript/controllers/archive.js"></script>
    <script src="src/javascript/controllers/single.js"></script>
    <script src="src/javascript/controllers/pager.js"></script>
    <script src="src/javascript/controllers/admin.js"></script>
  </body>
</html>
