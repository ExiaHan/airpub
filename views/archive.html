<div id="articles" class="archive articles clearfix">
  <div class="article" ng-repeat="article in articles">
    <h3 class="title">
      <a ui-sref="article({uri: article.thread_id })" ng-bind="article.title"></a>
    </h3>
    <div class="entry" ng-bind="article.thread_key" data-thread="{{article.thread_id}}"></div>
  </div>
</div>
