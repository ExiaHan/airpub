<div id="admin" class="admin">
  <div class="container">
    <div class="row">
      <form name="articleForm" role="form" ng-submit="createArticle()">
        <div class="col-lg-10 col-lg-offset-1">
          <div class="form-group title-group">
            <input type="text" name="articleTitle" ng-model="article.title" class="form-control" placeholder="文章标题" required>
          </div>
          <textarea id="editor" class="editor" ng-model="article.content" name="articleContent"></textarea>
          <div class="bottom-options clearfix">
            <button class="submit btn btn-success" ng-click="createArticle()">写好了</button>
          </div>
        </div>
      </form>
    </div>
 </div>
</div>
