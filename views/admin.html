<div id="admin" class="admin">
  <div class="container">
    <div class="row">
      <form role="form" ng-submit="createArticle()">
        <div class="col-lg-10 col-lg-offset-1">
          <div class="form-group title-group">
            <input type="text" ng-model="article.title" class="form-control" placeholder="文章标题">
          </div>
          <div id="editor" class="editor" ng-model="article.content" medium-editor options='{"anchorInputPlaceholder":"输入一个链接地址","placeholder": "", "buttons": ["bold", "anchor", "quote", "header1", "header2", "pre", "unorderedlist"]}'></div>
          <div class="bottom-options clearfix">
            <button class="submit btn btn-success" ng-click="createArticle()">写好了</button>
          </div>
        </div>
      </form>
    </div>
 </div>
</div>
